{% extends "base.html" %}

{% load crispy_forms_tags  %}


{% block content %}

    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <input type="submit" value="Change password">
        </form>
    {% else %}
        <p>Invalid password reset link!</p>
    {% endif %}
{% endblock content %}
