{% extends "base.html" %}

{% load crispy_forms_tags  %}


{% block content %}
    <h1>Login</h1>

    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-dark" type="submit">Login</button>
    </form>
    <br/>
    <p>
        <a href="{% url 'password_reset' %}">Lost password?</a>
    </p>
{% endblock content %}
