{% extends "base.html" %}

{% block content %}
    <h1>Search Ads</h1>

    
    <input
        name="search_text"
        placeholder="Search for Ads"
        type="text"
        value="{{search_text}}"
        hx-get="{% url 'search_ads' %}"
        hx-trigger="keyup changed delay:500ms"
        hx-target="#results"
        hx-push-url="true"
    >

    <div class="reults" id="results">
        {% include "partials/ad_results.html" %}
    </div>
{% endblock content %}
