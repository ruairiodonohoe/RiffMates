{% extends "base.html" %}

{% block title %}
    {{ block.super }}: News
{% endblock title %}

{% block content %}
    <h1 class="mb-4 text-primary">RiffMates News ({{ news|length }})</h1>

    <ul class="list-group">
        {% for item in news %}
            <li class="list-group-item">{{ item }}</li>
        {% empty %}
            <li class="list-group-item text-muted">No news available.</li>
        {% endfor %}
    </ul>
{% endblock content %}
