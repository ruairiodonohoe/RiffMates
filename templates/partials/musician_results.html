<ul>
    {% for musician in musicians %}
        <li>
            <a href="{% url 'musician' musician.id%}">{{ musician.first_name }} {{ musician.last_name}}</a>
        </li>
    {% empty %}
        <li><i>No matching musicians</i></li>
    {% endfor %}

</ul>

{% if has_more %}
    <div
        hx-get="{% url 'search_musicians' %}?page={{ next_page }}&search_text={{ search_text }}"
        hx-trigger="revealed"
        hx-swap="outerHTML"
    >
        <i>Loading...</i>
    </div>
{% endif %}
