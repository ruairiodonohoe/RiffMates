{% extends "base.html" %}

{% block title %}
    {{ block.super }}: News
{% endblock title %}

{% block content %}
    <h1 class="mb-4 text-primary">RiffMates News ({{ news|length }})</h1>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Date</th>
                <th>Subject</th>
            </tr>
        </thead>
        <tbody>
            {% for item in news %}
                <tr class="{% cycle 'table-light' 'table-secondary' %}">
                    <td>{{ item.0 | date:"F j, Y"}}</td>
                    <td>{{ item.1 }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">No news available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock content %}
